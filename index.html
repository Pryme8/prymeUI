<html>
    <head>
        <meta charset="UTF-8">
        <title>prymeUI</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/prymeui.css">
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/prymeui.0.0.2.js"></script>
    </head>
    <body>
       
        <div class='wrapFix'>
        <div class='aboveFold'><BR>
        <h1>PRYMEUI<span>a jQuery plugin!</span><span>version 0.0.2</span></h1><BR>
        <div class='contentBox'><span class='titleSpan'>Usage:</span><BR>$(target).prymeui();</div><BR>
        <div class='topMenu'><div class='bigButton'>DOWNLOAD</div><div class='bigButton' onClick='slideFold("up");'>EXAMPLES</div><div class='bigButton'>CONTACT</div></div>
        <div class='footArea foldDown' onClick='slideFold("down");'></div>
        </div>
        <div class='belowFold'>
        <div class='leftCol'>
        <ul>
        <li><a><span>Input Elements</span></a>
        <ul><li><a><span>input</span></a></li>
         <li><a><span>select</span></a>
          <li><a><span>radioButtons</span></a>
        </li></ul>
    
   
        </ul>
        
        </div>
        <div class='rightCol'>
       
        <div class='contentBox exampleSection' id='Input_Elements'><span class='titleSpan'>//Input Elements</span>
        
        <BR><div class='contentBox exampleSection' id='input'><span class='titleSpan'>&#60;input&#62;</span>
        <div class='withoutBox'><span>regular</span><BR><center><input id='inputText' name='inputText' type='text' placeholder='input box...' value='' /></center></div>
        <div class='withBox'><span>prymeUI</span><BR><center><input id='inputText' name='inputText' type='text' placeholder='input box...' value='' /></center></div>
        <script>$('#input .withBox #inputText').prymeUI();</script>
        </div><BR>
       
        <div class='contentBox exampleSection' id='select'><span class='titleSpan'>&#60;select&#62;</span>
        <div class='withoutBox'><span>regular</span><BR><center><select id='dropBox' name='dropBox'><option value='1'>Option 1</option><option value='2'>Option 2</option><option value='3'>Option 3</option></select></center></div>
        <div class='withBox'><span>prymeUI</span><BR><center><select id='dropBox' name='dropBox'><option value='1'>Option 1</option><option value='2'>Option 2</option><option value='3'>Option 3</option></select></center></div>
        <script>$('#select .withBox #dropBox').prymeUI();</script>
        </div><BR>
       
        <div class='contentBox exampleSection' id='radioButtons'><span class='titleSpan'>&#60;Radio&#62;</span>
        </div>
        
     
        </div>
        
        </div>
        </div>
        
        
    </body>
</html>
